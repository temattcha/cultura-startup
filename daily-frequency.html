<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/style.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Didact Gothic"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
    <script src="app.js"></script>
    <!-- Title -->
    <title>Chamada Automática | Home</title>
  </head>

  <aside id="sidebarContainer"></aside>
  <header id="navbarContainer"></header>

  <body>
    <!-- Card -->
    <div class="d-flex">
      <div class="card mx-auto m-4" style="width: 18rem">
        <div class="card-header">Frequência Diária</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <i class="bi bi-clock"></i>
            <span class="font-weight-lighter h5"> Entrada:</span>
            <span> 19:00</span>
          </li>
          <li class="list-group-item">
            <i class="bi bi-clock"></i>
            <span class="font-weight-lighter"> Saída:</span>
            <span> 20:30</span>
          </li>
          <li class="list-group-item">
            <i class="bi bi-clock"></i>
            <span class="font-weight-lighter"> Entrada 2:</span>
            <span> 21:00</span>
          </li>
          <li class="list-group-item">
            <i class="bi bi-clock"></i>
            <span class="font-weight-lighter"> Saída 2:</span>
            <span> 22:30</span>
          </li>
        </ul>
      </div>
    </div>
    <!-- Register Button -->
    <div class="d-flex justify-content-center form">
      <a href="register-attendance.html" type="button" class="btn btn-blue">
        <span class="didact-font">Registrar Presença</span>
        <i class="bi bi-caret-right-fill"></i>
      </a>
    </div>
  </body>

  <footer id="footerContainer"></footer>
</html>
